{% load static %}
<h2>Lista de Estudiantes</h2>
<a href="{% url 'crear' %}">Agregar Estudiante</a>
<ul>
  {% for estudiante in estudiantes %}
    <li>
      {% if estudiante.imagen %}
        <img src="{{ estudiante.imagen.url }}" alt="Foto de {{ estudiante.nombre }}" width="50" height="50">
      {% else %}
        <img src="{% static 'imagenes/default.png' %}" alt="Sin foto" width="50" height="50">
      {% endif %}
      {{ estudiante.nombre }} - {{ estudiante.correo }} - {{ estudiante.edad }}
      <a href="{% url 'editar' estudiante.pk %}">Editar</a>
      <a href="{% url 'eliminar' estudiante.pk %}">Eliminar</a>
    </li>
  {% endfor %}
</ul>
